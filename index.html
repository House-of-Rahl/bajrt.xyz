<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fef3c7;
            padding: 20px;
        }
        .controls {
            margin-bottom: 10px;
        }
        .grid {
            display: grid;
            gap: 10px;
        }
        .note {
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
            width: 100px;
            height: 100px;
            transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
        }
        .note:hover {
            transform: scale(1.02);
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.25);
        }
        textarea {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            resize: none;
            border-radius: 10px;
            padding: 5px;
            box-sizing: border-box;
        }
        .delete {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="addNote()">Add Note</button>
        <button onclick="saveNotes()">Save Notes</button>
        <input type="file" id="upload" accept=".json" onchange="uploadNotes(event)" />
    </div>
    <div id="notesGrid" class="grid"></div>
    
    <script>
        let notes = JSON.parse(localStorage.getItem("stickyNotes")) || [];
        let colors = ["#fde68a", "#fca5a5", "#93c5fd", "#a7f3d0", "#fcd34d"];
        
        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function renderNotes() {
            const grid = document.getElementById("notesGrid");
            grid.innerHTML = "";
            let cols = Math.min(5, Math.ceil(Math.sqrt(notes.length)));
            let rows = Math.min(20, Math.ceil(notes.length / 5));
            grid.style.gridTemplateColumns = `repeat(${cols || 2}, 1fr)`;
            grid.style.gridTemplateRows = `repeat(${rows || 2}, auto)`;
            
            notes.forEach((noteData, index) => {
                const note = document.createElement("div");
                note.className = "note";
                note.style.backgroundColor = noteData.color || getRandomColor();
                
                const textarea = document.createElement("textarea");
                textarea.value = noteData.text;
                textarea.style.backgroundColor = note.style.backgroundColor;
                textarea.oninput = () => updateNote(index, textarea.value);
                
                const button = document.createElement("button");
                button.className = "delete";
                button.innerText = "X";
                button.onclick = () => removeNote(index);
                
                note.appendChild(textarea);
                note.appendChild(button);
                grid.appendChild(note);
            });
        }

        function addNote() {
            notes.push({ text: "", color: getRandomColor() });
            updateStorage();
            renderNotes();
        }

        function updateNote(index, value) {
            notes[index].text = value;
            updateStorage();
        }

        function removeNote(index) {
            notes.splice(index, 1);
            updateStorage();
            renderNotes();
        }

        function saveNotes() {
            const blob = new Blob([JSON.stringify(notes)], { type: "application/json" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "sticky_notes.json";
            link.click();
        }

        function uploadNotes(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    notes = JSON.parse(e.target.result);
                    updateStorage();
                    renderNotes();
                };
                reader.readAsText(file);
            }
        }

        function updateStorage() {
            localStorage.setItem("stickyNotes", JSON.stringify(notes));
        }

        renderNotes();
    </script>
</body>
</html>
