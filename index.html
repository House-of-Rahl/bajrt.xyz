<!DOCTYPE html> <!-- Defines the document type as HTML5 -->
<html lang="en"> <!-- Sets the language of the document to English -->
<head>
    <meta charset="UTF-8"> <!-- Specifies character encoding as UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper responsive behavior on different devices -->
    <title>Floating Box Grid</title> <!-- Sets the title of the webpage -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .controls {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 20px;
            flex-grow: 1;
            width: 100%;
            height: 100%;
        }

        .floating-box {
            width: 100px;
            height: 100px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .floating-box:hover {
            transform: translateY(-10px);
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.4);
        }

        textarea {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            resize: none;
            padding: 5px;
            border-radius: 5px;
            background: inherit;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="addBox()">Add Tile</button>
        <button onclick="downloadData()">Download Data</button>
        <input type="file" onchange="uploadData(event)" style="display:none;" id="fileUpload"><button onclick="document.getElementById('fileUpload').click()">Upload Data</button>
    </div>
    <div class="grid-container"></div>
    <script>
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + value + "; path=/" + expires;
        }

        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function saveData() {
            let data = [];
            document.querySelectorAll(".floating-box").forEach((box, index) => {
                data.push({
                    text: box.querySelector("textarea").value,
                    color: box.style.backgroundColor
                });
            });
            setCookie("boxData", JSON.stringify(data), 30);
        }

        function addBox(text = "", color = null) {
            let box = document.createElement("div");
            box.className = "floating-box";
            box.style.backgroundColor = color || `hsl(${Math.random() * 360}, 100%, 75%)`;
            
            let textarea = document.createElement("textarea");
            textarea.value = text;
            textarea.style.backgroundColor = box.style.backgroundColor;
            textarea.oninput = saveData;
            box.appendChild(textarea);
            
            document.querySelector(".grid-container").appendChild(box);
            saveData();
        }

        function downloadData() {
            let data = getCookie("boxData");
            let blob = new Blob([data], { type: "application/json" });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "boxData.json";
            link.click();
        }

        function uploadData(event) {
            let file = event.target.files[0];
            let reader = new FileReader();
            reader.onload = function(e) {
                setCookie("boxData", e.target.result, 30);
                location.reload();
            };
            reader.readAsText(file);
        }

        window.onload = function() {
            let storedData = getCookie("boxData");
            if (storedData) {
                JSON.parse(storedData).forEach(box => addBox(box.text, box.color));
            } else {
                for (let i = 0; i < 25; i++) {
                    addBox();
                }
            }
        };
    </script>
</body>
</html>
