<!DOCTYPE html> <!-- Defines the document type as HTML5 -->
<html lang="en"> <!-- Sets the language of the document to English -->
<head>
    <meta charset="UTF-8"> <!-- Specifies character encoding as UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper responsive behavior on different devices -->
    <title>Floating Box Grid</title> <!-- Sets the title of the webpage -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .controls {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 20px;
            flex-grow: 1;
            width: 100%;
            height: 100%;
        }

        .floating-box {
            width: 100%;
            height: 100%;
            aspect-ratio: 1;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .floating-box:hover {
            transform: translateY(-10px);
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.4);
        }

        .box-controls {
            position: absolute;
            top: 5px;
            right: 5px;
            display: flex;
            gap: 5px;
        }

        .color-picker {
            width: 20px;
            height: 20px;
            cursor: pointer;
            background: url('https://cdn-icons-png.flaticon.com/512/1827/1827951.png') no-repeat center;
            background-size: cover;
            border: none;
        }

        .close-box {
            width: 20px;
            height: 20px;
            cursor: pointer;
            background: red;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="addBox()">Add Tile</button>
        <button onclick="downloadData()">Download Data</button>
        <input type="file" onchange="uploadData(event)" style="display:none;" id="fileUpload">
        <button onclick="document.getElementById('fileUpload').click()">Upload Data</button>
    </div>
    <div class="grid-container"></div>
    <script>
        function addBox(text = "", color = null) {
            let box = document.createElement("div");
            box.className = "floating-box";
            box.style.backgroundColor = color || `hsl(${Math.random() * 360}, 100%, 75%)`;
            
            let controls = document.createElement("div");
            controls.className = "box-controls";
            
            let colorPicker = document.createElement("input");
            colorPicker.type = "color";
            colorPicker.className = "color-picker";
            colorPicker.value = box.style.backgroundColor;
            colorPicker.oninput = (e) => {
                box.style.backgroundColor = e.target.value;
                textarea.style.backgroundColor = e.target.value;
                saveData();
            };
            colorPicker.style.opacity = 0;
            colorPicker.style.position = "absolute";
            colorPicker.style.width = "20px";
            colorPicker.style.height = "20px";
            
            let colorPickerIcon = document.createElement("div");
            colorPickerIcon.className = "color-picker";
            colorPickerIcon.onclick = () => colorPicker.click();
            
            let closeBox = document.createElement("button");
            closeBox.className = "close-box";
            closeBox.innerHTML = "&times;";
            closeBox.onclick = () => {
                box.remove();
                saveData();
            };
            
            controls.appendChild(colorPicker);
            controls.appendChild(colorPickerIcon);
            controls.appendChild(closeBox);
            
            let textarea = document.createElement("textarea");
            textarea.value = text;
            textarea.style.backgroundColor = box.style.backgroundColor;
            textarea.oninput = saveData;
            
            box.appendChild(controls);
            box.appendChild(textarea);
            document.querySelector(".grid-container").appendChild(box);
            saveData();
        }
    </script>
</body>
</html>
