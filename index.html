<!DOCTYPE html> <!-- Defines the document type as HTML5 -->
<html lang="en"> <!-- Sets the language of the document to English -->
<head>
    <meta charset="UTF-8"> <!-- Specifies character encoding as UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper responsive behavior on different devices -->
    <title>Floating Box Grid</title> <!-- Sets the title of the webpage -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .controls {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            flex-grow: 1;
        }

        .floating-box {
            padding: 30px 50px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            position: relative;
        }

        .floating-box:hover {
            transform: translateY(-10px);
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.4);
        }

        textarea {
            width: 100%;
            height: 100px;
            border: none;
            outline: none;
            resize: none;
            padding: 10px;
            border-radius: 10px;
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="addBox()">Add Box</button>
        <button onclick="downloadData()">Download Data</button>
        <input type="file" onchange="uploadData(event)">
        <input type="color" id="bgColorPicker" onchange="changeBackgroundColor(this.value)">
    </div>
    <div class="grid-container"></div>
    <script>
        let colors = ["#ffadad", "#ffd6a5", "#fdffb6", "#caffbf", "#9bf6ff", "#a0c4ff", "#bdb2ff", "#ffc6ff", "#ff99c8", "#fcf6bd"];
        
        function saveData() {
            let data = [];
            document.querySelectorAll(".floating-box textarea").forEach((textarea, index) => {
                data[index] = textarea.value;
            });
            localStorage.setItem("boxData", JSON.stringify(data));
        }

        function loadData() {
            let storedData = localStorage.getItem("boxData");
            return storedData ? JSON.parse(storedData) : [];
        }

        function addBox() {
            let box = document.createElement("div");
            box.className = "floating-box";
            let color = colors[Math.floor(Math.random() * colors.length)];
            box.style.backgroundColor = color;

            let textarea = document.createElement("textarea");
            textarea.style.backgroundColor = color;
            textarea.oninput = saveData;
            box.appendChild(textarea);

            let removeBtn = document.createElement("button");
            removeBtn.innerText = "X";
            removeBtn.className = "remove-btn";
            removeBtn.onclick = () => {
                box.remove();
                saveData();
            };
            box.appendChild(removeBtn);

            document.querySelector(".grid-container").appendChild(box);
        }

        function downloadData() {
            let data = localStorage.getItem("boxData");
            let blob = new Blob([data], { type: "application/json" });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "boxData.json";
            link.click();
        }

        function uploadData(event) {
            let file = event.target.files[0];
            let reader = new FileReader();
            reader.onload = function(e) {
                localStorage.setItem("boxData", e.target.result);
                location.reload();
            };
            reader.readAsText(file);
        }

        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color;
        }

        window.onload = function() {
            let storedData = loadData();
            storedData.forEach(content => {
                addBox();
                document.querySelectorAll(".floating-box textarea")[document.querySelectorAll(".floating-box").length - 1].value = content;
            });
        };
    </script>
</body>
</html>
