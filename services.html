<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Computer Repairs and Consulting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Include Header -->
    <div id="header"></div>

    <main>
        <h1>Our Services</h1>
        <ul>
            <li>Computer Repairs</li>
            <li>System Upgrades</li>
            <li>Data Recovery</li>
            <li>IT Consulting</li>
        </ul>
        <img src="images/services.jpg" alt="Our Services">
    </main>

    <!-- Include Footer -->
    <div id="footer"></div>

    <script>
        fetch('header.html').then(response => response.text()).then(data => {
            document.getElementById('header').innerHTML = data;
        });

        fetch('footer.html').then(response => response.text()).then(data => {
            document.getElementById('footer').innerHTML = data;
        });
    </script>
</body>
</html>
