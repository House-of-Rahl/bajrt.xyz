<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Computer Repairs and Consulting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Include Header -->
    <div id="header"></div>

    <main>
        <h1>About Us</h1>
        <p>We are a team of experienced professionals dedicated to providing top-notch computer repair and consulting services.</p>
        <img src="images/team.jpg" alt="Our Team">
    </main>

    <!-- Include Footer -->
    <div id="footer"></div>

    <script>
        fetch('header.html').then(response => response.text()).then(data => {
            document.getElementById('header').innerHTML = data;
        });

        fetch('footer.html').then(response => response.text()).then(data => {
            document.getElementById('footer').innerHTML = data;
        });
    </script>
</body>
</html>
